<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gravity Demo</title>
    <style>
      :root {
        color-scheme: light;
      }
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: "Georgia", "Times New Roman", serif;
        background: radial-gradient(circle at top, #f2f2ea, #d9d2c3);
        color: #2d2a24;
      }
      .layout {
        display: grid;
        grid-template-rows: auto 1fr;
        gap: 12px;
        height: 100%;
        padding: 16px;
        box-sizing: border-box;
      }
      header {
        display: flex;
        justify-content: space-between;
        align-items: baseline;
      }
      header h1 {
        font-size: 22px;
        margin: 0;
        letter-spacing: 0.04em;
        text-transform: uppercase;
      }
      header p {
        margin: 0;
        font-size: 12px;
      }
      canvas {
        width: 100%;
        height: 100%;
        border: 1px solid #8c8270;
        background: rgba(255, 255, 255, 0.6);
        box-shadow: inset 0 0 40px rgba(0, 0, 0, 0.08);
      }
    </style>
  </head>
  <body>
    <div class="layout">
      <header>
        <h1>Gravity Viewer</h1>
        <p>Passive playback of Python output</p>
      </header>
      <canvas id="scene"></canvas>
    </div>
    <script src="render.js"></script>
  </body>
</html>
